<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        const min= prompt("Введите от 0 до 59");

        switch(true){

            case (min<15):
                alert ("В первой половиние часа");
                break;


                case (min>15 || min<30):
                alert ("Во второй половиние часа");
                break;
        }

    </script>


</body>
</html>
