    <script>
        


        function poli(str) {
  const reversedStr = str.split('').reverse().join('');

  if ( reversedStr===str) {
    alert("Слово полиндром");
  } else {
    alert("Слово не полиндром"); // Добавлено сообщение для случая, когда слово не палиндром.
  }
}
poli("fafk")
