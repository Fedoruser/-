    <script>

        function polindrom(lastname){




            const reverselastname = lastname.split('').reverse().join('');
            
            return lastname===reverselastname;
        }



        const lastname = prompt("Введите Фамилию ")


        if(polindrom(lastname   ))  {

                            alert("Ваша фамилия - палиндром!");
                    } else {
                    alert("Ваша фамилия - не палиндром.");
                    }
             






                        </script>
