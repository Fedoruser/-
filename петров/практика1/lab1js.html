<html lang="en">
<head>

</head>
<body>
   
  
  <input type="Number"  id="num1" placeholder="Введите число...1"  >
  <input type="Number"  id="num2" placeholder="Введите число...2"  >

  <select name="" id="operator">

    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value=":">:</option>
    <option value="^">^</option>

  </select>

<button id="resbtn">Вычислить</button>
<p id="result"></p>
<script>

    function calculate(){

      const num1 = parseFloat(document.getElementById ("num1").value )
      const num2 = parseFloat(document.getElementById  ("num2").value)

      const operator = (document.getElementById ("operator").value)

      switch (operator) {



        case "+" :
        result = num1+num2;
        break;


        case "-":
          result = num1-num2;
          break;


          case ":":

          try {

        if (num1 === 0 || num2===0  ){
          throw new Error("Деление на ноль недопустимо!");
        }
        result = num1 / num2;
        return result;
      } catch (error) {
        alert(error.message);
        return null;
      }
  


          if (num2 === 0) {
              alert("Деление на ноль недопустимо!");
            }
            result = num1 / num2;
            break;

            case "^" : 
            result = num1 * num1;
            break;
      }
      document.getElementById("result").textContent = result;


    }
    document.getElementById("resbtn").addEventListener("click", calculate);


</script>
</body>
</html>
