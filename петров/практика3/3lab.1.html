<body>
    

   <script>

      const  array = [];
      let summ = 0;
      let count =0;
        for (let i=0; i<5;i++) {

            const   random = Math.floor(Math.random () * 41)-10;
           array.push(random);

           if (random >0) {

            summ += random;

            count += 1;


           }


        }


        let end;

        if ( count>0 ) {

                end= summ/count; 
        }

        else{

            end=0;
        }
        console.log(array);
        console.log(end);
    </script>

</body>
